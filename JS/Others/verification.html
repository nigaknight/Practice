<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BANNEROCITY</title>
    <script>
        function showIt(theForm){
            alert(theForm["zipcode"].value);
        }
        function verification(theField,ver){
            if(theField.value.length==0){
                if(ver.innerHTML==""){
                     ver.innerHTML="please enter your name";
                }
            }
            else{
                if(ver.innerHTML!=""){
                    ver.innerHTML="";
                }
            }
        }
    </script>
</head>
<body>
    <form>
        <label>Enter the banner message:</label><input type="text"><br/>
        <label>Enter ZIP code of the location:</label><input type="text" id="zipcode" name="zipcode" size="5" onclick="showIt(this.form)"><br/>
        <label>Enter the date for the message to be shown:</label><input type="text">
        <label>Enter your name:</label><input type="text" id="name" name="name" onblur="verification(this,document.getElementById('nameHelp'));"><span id="nameHelp" class="help"></span><br/>
        <label>Enter your phone number</label><input type="text"><br/>
        <label>Enter your email address</label><input type="text"><br/>
    </form>  
</body>
</html>
