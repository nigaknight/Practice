<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
    //AJAX最外层为用户操作的响应方法
    function loadXMLDoc(){
        //先创建一个新的XMLHttpRequest()对象，用于和服务器交换数据
        var xmlhttp;
        if(window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
        }
        //XMLHttpRequest对象提供了 onreadystatechange 事件机制来捕获请求的状态，继而实现响应。
        //XMLHttpRequest 对象的 responseText 或 responseXML 属性获取来自服务器的响应。
        xmlhttp.onreadystatechange=function(){
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
                document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
            } 
        } 
        //将请求发送到服务器
        //open(method,url,async),规定请求的类型、URL 以及是否异步处理请求。 method：请求的类型；GET 或 POST url：文件在服务器上的位置 async：true（异步）或 false（同步）
        //send(string),将请求发送到服务器。 string：仅用于 POST 请求
        xmlhttp.open("GET","/statics/demosource/ajax_info.txt",true);
        xmlhttp.send();
    }
    </script>
</head>
<body>
    <div id="myDiv"><p>请用AJAX修改该文本内容</p></div>
    <button type="button" onclick="loadXMLDoc()">修改内容</button>
</body>
</html>
